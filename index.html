<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Peer-prog</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="bg-dark pt-4">
    <div id="exercisesHolder" class="container">
      <div class="row">
        <div class="col-12 bg-white shadow-sm p-4 mx-auto mt-4 border">
          <!-- Start writing content here -->
          <input type="text" name="" id="input" />
          <select id="select">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multply">*</option>
            <option value="divide">/</option>
          </select>
          <input type="text" name="" id="input2" /> <br />
          <br />
          <button id="btn" class="btn btn-primary">
            Calculate!
          </button>
          <div id="div" class="bordertje">Here is your result:</div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>

    <script>
      /** Write your javascript code here **/
      var button = document.getElementById("btn");
      var divOutput = document.getElementById("div");
      var labelInput = document.getElementById("input");
      var labelInput2 = document.getElementById("input2");

      button.addEventListener("click", clicky);

      function clicky() {
        var inputs = parseInt(labelInput.value) + parseInt(labelInput2.value); //parsInt gebruikt om van de string een nummer te maken;value gebruikt om de ingevoerde tekst te kunnen gebruiken
        console.log("clicky!");
        button.className = "btn btn-success";

        setTimeout(reChangeClass, 500); // after 0.5 seconds, the color of the button changes back to its original color
        function reChangeClass() {
          button.className = "btn btn-primary";

          if (Number.isNaN(inputs)) {
            //Number.isNan used to check if the sum is a number or not
            alert("fill in all the fields");
          } else {
            divOutput.innerHTML = divOutput.innerText + " " + inputs;
          }
        }
        // use value to copy context to the div's content

        spin(); //calls the function spin() which can be declared at the bottom
        setTimeout(stopSpin, 500);

        function spin() {
          button.innerHTML =
            ' <i class="fas fa-spinner fa-spin"></i> Calculating...';
        }
        function stopSpin() {
          button.innerHTML = "Calculate!"; // make the spinner stop after 0.5seconds
        }
      }
    </script>
  </body>
</html>
